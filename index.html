<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bmi-card">
            <h1 class="title">BMI Calculator</h1>
            <form id="bmi-form">
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="Enter height" required>
                </div>
                <button type="submit" id="calculate-btn">Calculate</button>
            </form>
            <div class="result" id="bmi-result">
                <p>Enter your details above to calculate your BMI.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
